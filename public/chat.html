<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jerry's chat</title>
  <link rel="icon" href="img/favicon.png">
  <link rel ="stylesheet" href="css/styles.css">
</head>
<body>
<div class = 'chat'>
  <div id="sidebar" class ="chat__sidebar">

  </div>
  <div class="chat__main">
    <div id="messages" class="chat__messages"></div>
    <div class="compose">
      <form  id="messageForm">
        <input id="inputMessage" placeholder="message" autocomplete="off">
        <button id="send">send</button>
      </form>
      <button id="send-loc">Send location</button>
    </div>

  </div>
</div>



<script id="message-template" type="text/html">
  <div class="message">
    <p>
      <span class="message__name"> {{username}}</span>
      <span class="message__meta">{{createdAt}}</span>
    </p>
    <p>{{message}}</p>
  </div>
</script>
<script id="locMessageTemplate" type="text/html">
  <div class="message">
    <p>
      <span class="message__name">{{username}}</span>
      <span class="message__meta">{{createdAt}}</span>
    </p>
    <p><a href="{{loc}}" target="_blank">{{createdAt}} - My Current location</a></p>
  </div>
</script>
<script id="sidebar-template" type="text/html">
<h1 class="room-title">room's name {{room}}</h1>
  <h3 class="list-title">Users</h3>
  <ul class="users">
    {{#users}}
      <li>{{username}}</li>
    {{/users}}
  </ul>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/chat.js"></script>

</body>
</html>
